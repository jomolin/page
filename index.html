<!DOCTYPE html>
<html lang="en">
<head>

  <title>Joseph's Page</title>
  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-dark.css">
  <style>
    /* Hide all sections by default */
    section { display: none; }
    
    /* Show section when its hash is in the URL */
    section:target { display: block; }
    
    /* Show #now by default (no hash) */
    section#now { display: block; }
    body:has(section:target) section#now { display: none; }
    
    /* Styling */
    article + article { 
      margin-top: 2rem; 
      padding-top: 2rem; 
      border-top: 1px solid #333; 
    }
    time { 
      display: block; 
      font-size: 0.9em; 
      opacity: 0.7; 
    }
  </style>
</head>
<body>
  <header>
    <h1>Joseph's Page</h1>
    <nav>
      <a href="#now">now</a>
      <a href="#about">about</a>
      <a href="#uses">uses</a>
      <a href="feed.xml">rss</a>
    </nav>
  </header>

  <main>

        <time>2025-12-31</time>

    <section id="about">

    </section>

    <section id="uses">

    </section>
  </main>

</body>
</html>

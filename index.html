<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joseph's Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      color-scheme: dark;
      --bg: #222;
      --bg-light: #333;
      --text: #eee;
      --text-bright: #fefefe;
      --link: royalblue;
      line-height: 1.5em;
      font-family: system-ui, sans-serif;
      font-size: 16px;
      color: var(--text);
    }

    h1 {
      line-height: 1em;
    }

    pre {
      background-color: var(--bg-light);
      margin: 0.5em 0;
      padding: 0.5em;
      overflow: auto;
    }

    code {
      background-color: var(--bg-light);
    }

    blockquote {
      border-left: 0.25rem solid var(--text);
      padding-left: 1rem;
    }

    body {
      background-color: var(--bg);
      margin: 0;
      max-width: 800px;
      padding: 0 20px 20px 20px;
      margin-left: auto;
      margin-right: auto;
    }

    a {
      outline: none;
      color: var(--text);
    }

    a:hover {
      text-decoration-color: var(--link);
    }

    img {
      max-width: 100%;
      height: auto;
    }

    *:focus {
      outline: var(--bg);
      box-shadow: 0 0 0 .25em var(--link);
    }

    /* Page navigation */
    section { 
      display: none; 
    }
    
    section:target { 
      display: block; 
    }
    
    section#now { 
      display: block; 
    }
    
    body:has(section:target) section#now { 
      display: none; 
    }
    
    /* Post styling */
    article + article { 
      margin-top: 2rem; 
      padding-top: 2rem; 
      border-top: 1px solid var(--bg-light); 
    }
    
    time { 
      display: block; 
      font-size: 0.9em; 
      opacity: 0.7; 
      margin-bottom: 0.25rem;
    }
    
    time a.permalink::after {
      content: ' ☍';
      margin-left: 0.5rem;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joseph's Page</h1>
    <nav>
      <a href="./">now</a>
      <a href="#about">about</a>
      <a href="#uses">uses</a>
      <a href="feed.xml">rss</a>
    </nav>
  </header>

  <main>
    <section id="now">
      <h2>Now</h2>
      
      <article id="2025-12-31-first-post">
        <time>
          <a href="#2025-12-31-first-post" class="permalink">2025-12-31</a>
        </time>
        <h3>My First Post</h3>
        <p>This is my first blog post!</p>
      </article>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>I'm Joseph, a primary school teacher in New Zealand originally from America.</p>
    </section>

    <section id="uses">
      <h2>Uses</h2>
      <ul>
        <li>Obsidian for notes</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Joseph • <a href="mailto:jsmolinelli@proton.me">jsmolinelli@proton.me</a></p>
  </footer>
</body>
</html>

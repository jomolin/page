<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joseph's Page</title>
  <link rel="stylesheet" href="https://neat.joeldare.com/neat.css">
  <style>
    /* Hide all sections by default */
    section { display: none; }
    
    /* Show section when its hash is in the URL */
    section:target { display: block; }
    
    /* Show #now by default (no hash) */
    section#now { display: block; }
    body:has(section:target) section#now { display: none; }
    
    /* Sidebar styling */
    aside {
      display: none;
    }
    
    aside h3 {
      font-size: 0.9em;
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }
    
    aside ul {
      list-style: none;
      padding: 0;
      font-size: 0.85em;
    }
    
    aside li {
      margin-bottom: 0.5rem;
    }
    
    /* Sidebar - show only on now page */
    @media (min-width: 900px) {
      section#now {
        position: relative;
      }
      
      section#now aside {
        display: block;
        position: absolute;
        right: calc(100% + 2rem);
        top: 0;
        width: 200px;
        text-align: right;
      }
    }
    
    /* Post styling */
    article + article { 
      margin-top: 2rem; 
      padding-top: 2rem; 
      border-top: 1px solid #333; 
    }
    
    time { 
      display: block; 
      font-size: 0.9em; 
      opacity: 0.7; 
      margin-bottom: 0.25rem;
    }
    
    time a.permalink::after {
      content: ' ☍';
      margin-left: 0.5rem;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Joseph's Page</h1>
    <nav>
      <a href="./">now</a>
      <a href="#about">about</a>
      <a href="#uses">uses</a>
      <a href="feed.xml">rss</a>
    </nav>
  </header>
  <main>
    <section id="now">
      <aside>
        <h3>Posts</h3>
        <ul id="post-list"></ul>
      </aside>
      
      <h2>Now</h2>
      
      <article id="2025-12-31-first-post">
        <time>
          <a href="#2025-12-31-first-post" class="permalink">2025-12-31</a>
        </time>
        <h3>My First Post</h3>
        <p>This is my first blog post!</p>
      </article>
    </section>
    <section id="about">
      <h2>About</h2>
      <p>I'm Joseph, a primary school teacher in New Zealand originally from America.</p>
    </section>
    <section id="uses">
      <h2>Uses</h2>
      <ul>
        <li>Obsidian for notes</li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Joseph • <a href="mailto:jsmolinelli@proton.me">jsmolinelli@proton.me</a></p>
  </footer>
  <script>
    // Auto-generate post list
    const articles = document.querySelectorAll('#now article');
    const list = document.getElementById('post-list');
    
    articles.forEach(article => {
      const title = article.querySelector('h3').textContent;
      const id = article.id;
      const li = document.createElement('li');
      li.innerHTML = `<a href="#${id}">${title}</a>`;
      list.appendChild(li);
    });
  </script>
</body>
</html>

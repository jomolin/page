name: Fetch Hardcover Books

on:
  schedule:
    - cron: '0 6 * * *'  # runs daily at 6am UTC
  workflow_dispatch:       # lets you run it manually too

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Fetch currently reading
        env:
          HARDCOVER_API_KEY: ${{ secrets.HARDCOVER_API_KEY }}
        run: python _scripts/fetch_hardcover.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/currently_reading.yml
          git diff --staged --quiet || git commit -m "Update currently reading"
          git push